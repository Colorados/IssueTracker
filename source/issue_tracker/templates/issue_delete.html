{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="{% url 'issue_view' issue.pk %}">Cancel</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ issue.summary }}"?</h1>
    <form action="{% url 'issue_delete' issue.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Yes"></p>
        <p><a href="{% url 'issue_view' issue.pk %}"><input type="button" value="No"></a></p>
    </form>
    <h3>Issue:</h3>
    <p class="pre">{{ issue.description }}</p>
{% endblock %}
